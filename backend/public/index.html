<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise 💝</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/intro.css" />
</head>
<body>
  <!-- Background hearts animation canvas -->
  <canvas id="heartsCanvas" class="hearts-canvas"></canvas>

  <div class="intro-container">
    <h1 class="intro-title">A Little Surprise for You 💝</h1>
    <p class="intro-subtitle">Some magic, some hearts, and a tiny surprise waiting... ✨</p>

    <!-- Heart-shaped button -->
   <button id="startBtn" class="heart-button">
  <span>Let's Begin 💖</span>
</button>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" src="music/bg-music.mp3" loop preload="auto"></audio>

  <script src="js/music.js"></script>
  <script>
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", async () => {
      const audio = document.getElementById("bgMusic");

      try {
        await audio.play();
        sessionStorage.setItem("musicPlaying", "true");
      } catch (err) {
        console.warn("Autoplay blocked:", err);
      }

      // Redirect to first page after a short delay
      setTimeout(() => {
        window.location.href = "first.html";
      }, 800);
    });
  </script>
</body>
</html>
